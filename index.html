<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="/assets/images/logo.png" class="logo" />
    <header>
      Integrify Student's Gallery
    </header>

    <section class="wrapper">
      <section class="images-section"></section>
      <section class="student-section">
        <div class="student-info"></div>
        <div class="image-div card"></div>
      </section>
    </section>

    <main class="main">
      <div class="image-info-wrapper"></div>

      <div class="buttons">
        <button class="prev-btn btn"><i class="fas fa-arrow-left"></i></button>
        <button class="info-btn btn"><i class="fas fa-info-circle"></i></button>
        <button class="next-btn btn"><i class="fas fa-arrow-right"></i></button>
      </div>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
